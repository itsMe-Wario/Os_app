<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dining Philosopher SJF Solution</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="startSimulation()">
  <table id="burst-time-table">
    <thead>
      <tr>
        <th>Philosopher</th>
        <th>Burst Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <div id="result-container" class="hidden">
    <table id="philosophers-table">
      <thead>
        <tr>
          <th>SJF Order</th>
          <th>Burst Time</th>
          <th>Philosopher</th>
          <th>Waiting Time</th>
          <th>Turnaround Time</th>
          <th>Completion Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>

    <table id="average-waiting-time-table">
      <thead>
        <tr>
          <th>Average Waiting Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="average-waiting-time"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button onclick="showAnswer()">Show Answer</button>

  <script src="script.js"></script>
</body>
</html>
